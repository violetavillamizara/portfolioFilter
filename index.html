<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/form.css">
	<link rel="stylesheet" href="./css/table.css">
	<script src="./js/main.js" async></script>
	<script src="./js/app.js" defer type="module"></script>
	<title>portfolio</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><i class='bx bxs-smile icon'></i> Your Portfolio</a>
		<ul class="side-menu">
			<li><a href="#" class="active"><i class='bx bxs-dashboard icon' ></i> Dashboard</a></li>
			<li class="divider" data-text="forms">Forms</li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> about</a></li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> resume</a></li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> repositories</a></li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> contact</a></li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- MAIN -->
		<main>
			<h1 class="title">Dashboard</h1>
			<ul class="breadcrumbs">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Dashboard</a></li>
			</ul>
			<div class="data">
				<div class="content-data">
					<div class="form-container">
						<p class="title">Presentation</p>
						<form class="form">
							<div class="input-group">
								<label for="">First Name</label>
								<input type="text" name="nombre" id="nombre" placeholder="Nombre">
							</div>
							<div class="input-group">
								<label for="">Last Name</label>
								<input type="text" name="apellido" id="apellido" placeholder="Apellido">
							</div>
							<div class="input-group">
								<label for="">Desarrollador</label>
									<select id="select">
									  <option value="opt1">Frontend</option>
									  <option value="opt2">Backend</option>
									  <option value="opt3">Fullstack</option>
									</select>
							</div>
							<div class="input-group">
								<label for="social">Social Media</label>
								<input type="text" name="social" id="social" placeholder="GitHub Profile">
							</div>
							<div class="input-group">
								<label for="foto">Profile Photo</label>
								<input type="url" name="foto" id="foto" placeholder="Photo URL">
							</div>
							<div class="input-group">
								<label for="textarea">About you</label>
								<textarea type="textarea" id="textarea" placeholder="Sobre Ti"></textarea>
							</div>
							<div class="input-group">
								<label for="date">Fecha de Nacimiento</label>
								<input type="date" name="date" id="date">
							</div>
							<div class="input-group">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" placeholder="Correo">
							</div>
							<div class="input-group">
								<label for="number">Number</label>
								<input type="number" name="number" id="number" placeholder="Cellphone Number">
							</div>
							<div class="input-group">
								<label for="ad">Adress</label>
								<input type="text" name="ad" id="ad" placeholder="DirecciÃ³n">
							</div>
							<div class="input-group">
								<label for="exp">Experience</label>
								<textarea type="textarea" id="exp" placeholder="Experiencia"></textarea>
							</div>
							<div class="input-group">
								<label for="">Skills and Languages</label>
								<input type="" name="skills" id="skills">
							</div>

							<button class="submit">Submit</button>
						</form>
					</div>
						
					<div class="head">
						<h3>portfolios control</h3>
					</div>
					
					<table contenteditable="">
						<thead style="--headerFontColor: #5c1d63; --headerFontBGColor: #ffffff; --headerFontSize: 13px;">
							<tr>
								<th>id</th>
								<th>nombre</th>
					
								<th>foto</th>
								<th>portfolio</th>
								<th>handle</th>
							</tr>
						</thead>
						<tbody>
							<tr style="--oddRowsBGColor: #ffffff; --oddRowsColor: #000000;">
								<td>1</td>
								<td>2</td>
					
								<td>0</td>
								<td>0</td>
								<td>0</td>
							</tr>
					
					
						</tbody>
					</table>
				</div>
			
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->
</body>
</html>
