<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/form.css">
	<link rel="stylesheet" href="./css/table.css">
	<link rel="stylesheet" href="./css/css.css">
	<link rel="stylesheet" href="./css/formulario.css">
	<script src="./js/main.js" async></script>
	<script src="./js/app.js" defer type="module"></script>
	<title>portfolio</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><i class='bx bxs-smile icon'></i> Your Portfolio</a>
		<ul class="side-menu">
			<li><a href="#" class="active"><i class='bx bxs-dashboard icon' ></i> Dashboard</a></li>
			<li class="divider" data-text="forms">Forms</li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> about</a></li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> resume</a></li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> repositories</a></li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> contact</a></li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- MAIN -->
		<main>
			<h1 class="title">Dashboard</h1>
			<ul class="breadcrumbs">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Dashboard</a></li>
			</ul>
			<div class="data">
				<div class="content-data">
					<div class="form-container">
						<p class="title">Login</p>
						<form class="form">
							<div class="input-group">
								<label for="username">Username</label>
								<input type="text" name="username" id="username" placeholder="">
							</div>
							<div class="input-group">
								<label for="password">Password</label>
								<input type="password" name="password" id="password" placeholder="">
								<div class="forgot">
									<a rel="noopener noreferrer" href="#">Forgot Password ?</a>
								</div>
							</div>
							<button class="sign">Sign in</button>
						</form>
						<div class="social-message">
							<div class="line"></div>
							<p class="message">Login with social accounts</p>
							<div class="line"></div>
						</div>
					</div>
					<form>
					<fieldset>
					  <legend>Form Title</legend> 
					  <!--Text -->
					  <div>
						<label for="text">Text</label>
						<input type="text" id="text">
					  </div>
					  <!-- Email -->
					  <div>
						<label for="email">email</label>
						<input type="email" id="email">
					  </div>
					  <!-- Number -->
					  <div>
						<label for="number">number</label>
						<input type="number" id="number">
					  </div>
					  <!-- Password -->
					  <div>
						<label for="password">password</label>
						<input type="password" id="password">
					  </div>
					  <!-- TextArea -->
					  <div>
						<label for="textarea">textarea</label>
						<textarea type="textarea" id="textarea"></textarea>
					  </div>
					  <!-- Select -->
					  <div>
						<label for="select">select</label>
						<select id="select">
						  <option value="opt1">opt1</option>
						  <option value="opt2">opt2</option>
						  <option value="opt3">opt3</option>
						</select>
					  </div>
					  <!-- Button -->
					  <button>Submit</button>
					</fieldset>
				  </form>
					<div class="head">
						<h3>portfolios control</h3>
					</div>
					
					<table contenteditable="">
						<thead style="--headerFontColor: #5c1d63; --headerFontBGColor: #ffffff; --headerFontSize: 13px;">
							<tr>
								<th>id</th>
								<th>nombre</th>
					
								<th>foto</th>
								<th>portfolio</th>
								<th>handle</th>
							</tr>
						</thead>
						<tbody>
							<tr style="--oddRowsBGColor: #ffffff; --oddRowsColor: #000000;">
								<td>1</td>
								<td>2</td>
					
								<td>0</td>
								<td>0</td>
								<td>0</td>
							</tr>
					
					
						</tbody>
					</table>
				</div>
			
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->
</body>
</html>
